---
layout: default
title: Home
---

<section>
  {% for post in site.posts %}
  <article class="mb-1">
    <time datetime="{{ post.date | date_to_xmlschema }}"><small>{{ post.date | date_to_long_string }}</small></time>
    <h2 class="p-0 fw-normal">
      <a href="{{ post.url | relative_url }}" class="text-dark">{{ post.title }}</a>
    </h2>
  </article>
  {% endfor%}
</section>
